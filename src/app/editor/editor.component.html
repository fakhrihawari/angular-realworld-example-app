<div class="wrap">
  <mat-card class="article-card">
    <form [formGroup]="articleForm">
      <list-errors [errors]="errors"></list-errors>
      <fieldset [disabled]="isSubmitting">
        <mat-form-field class=full>
          <input matInput placeholder="Article Title" type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field class=full>
          <input matInput placeholder="What's this article about? " type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field class=full>
          <textarea matInput placeholder="Write your article (in markdown)" type="text" rows="8" formControlName="body"></textarea>
        </mat-form-field>
        <mat-form-field class=full>
          <input matInput placeholder="Enter tags" type="text" [formControl]="tagField"
                (keyup.enter)="addTag()">
        </mat-form-field>
        
        <mat-chip-list class="mat-chip-list-stacked">
          <mat-chip *ngFor="let tag of article.tagList" >
             {{ tag }}
          </mat-chip>
        </mat-chip-list>
      </fieldset>

      <button mat-raised-button type="button" (click)="submitForm()">
              Publish Article
      </button>
      
    </form>

  </mat-card>

  
</div>
